# Buildings

 building_diplomatic_hub:0 "Diplomatic Hub"
 building_diplomatic_hub_desc:0 "This massive complex of culture and bureaucracy elevates the importance of this world, and our empire in turn."

 building_robot_maintenance:0 "Robot Maintenance Facility"
 building_robot_maintenance_desc:0 "This sprawling high-tech complex is used to maintain robot workers, improving their output."

 building_climate_station:0 "Climate Moderation Reactor"
 building_climate_station_desc:0 "This massive atmospheric stabilization system improves air quality and regulates the hydrosphere."

 building_cofh_se_xeno_food:0 "Xeno Nutriment Factory"
 building_cofh_se_xeno_food_desc:0 "Alien fauna are far too dangerous to keep in captivity, but we can make their acquisition a more palatable endeavor."

# Energy Buildings

 building_cofh_se_energy_silo_1:0 "Capacitor Bank I"
 building_cofh_se_energy_silo_1_desc:0 "Capacitor Banks increase our Empire's maximum Energy storage capacity."

 building_cofh_se_energy_silo_2:0 "Capacitor Bank II"
