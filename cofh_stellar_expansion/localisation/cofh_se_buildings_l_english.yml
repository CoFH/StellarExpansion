# Ethos Buildings

 building_ministry_intelligence:0 "Ministry of Intelligence"
 building_ministry_intelligence_desc:0 "To defeat our enemies in battle, our citizens must first know the magnitude of the threats we face."

 building_ministry_vigilance:0 "Bureau of Vigilance"
 building_ministry_vigilance_desc:0 "The galaxy's aliens are numerous and threatening. Only through continued vigilance shall we maintain purity."

 building_frontier_institute:0 "Frontier Science Institute"
 building_frontier_institute_desc:0 "We are driven by curiosity - to explore strange new worlds, to seek out new life and new civilizations."

 building_concord_assembly:0 "Concord Assembly"
 building_concord_assembly_desc:0 "There is no path to peace - peace is the path. To follow it is to ensure the well-being of our citizens."

 building_monument_creation:0 "Monument to Creation"
 building_monument_creation_desc:0 "As we traverse the stars, we take heart in the knowledge that we are the universe experiencing itself."

# Strategic Resource Buildings

 building_neutronium_factory:0 "Neutronium Manufactory"
 building_neutronium_factory_desc:0 "Neutronium Manufactories produce ultra-dense plating for use in power plants, improving their output."

 building_satramene_plant:0 "Satramene Infusion Plant"
 building_satramene_plant_desc:0 "Satramene Infusion Plants introduce minute amounts of soothing Satramene gas into the environment, easing tensions and promoting trust."

 building_zro_diffuser:0 "Zro Diffusion Station"
 building_zro_diffuser_desc:0 "Zro Diffusion Stations disperse Zro in microscopic quantities, awakening and enhancing latent psionic abilities in our populace."

