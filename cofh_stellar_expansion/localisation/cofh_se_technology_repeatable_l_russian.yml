# Society

 tech_repeatable_army_build_speed:0 "Адаптивный учебный режим"
 tech_repeatable_army_build_speed_desc:0 "Скучная учеба - злейший враг. Попытка сделать тренировки наших солдат интереснее, является ключом к тому, чтобы заставить их обучаться быстрее.\n\n"

 tech_repeatable_reduced_army_cost:0 "Оптимизация закупок"
 tech_repeatable_reduced_army_cost_desc:0 "Контроль качества за военными закупками позволяет более эффективно боротся с врагом.\n\n"

 tech_repeatable_reduced_army_upkeep:0 "Прикладная военная логистика"
 tech_repeatable_reduced_army_upkeep_desc:0 "В стражении побеждает тактика, в войне - стратегия, но лишь хорошая логистика может построить сильную империю\n\n"

 tech_repeatable_terraforming_improved:0 "Интенсивная экологическая разработка"
 tech_repeatable_terraforming_improved_desc:0 "Иследование местных экологических взаимодействий, объединенных с технологиями терраформирования, позволяет нам преобразовывать миры быстро и эффективно.\n\n"
