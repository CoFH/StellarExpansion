# Engineering

 tech_repeatable_reduced_ship_cost:0 "Адаптивное строительство флота"
 tech_repeatable_reduced_ship_cost_desc:0 "Новые методы сборки допускают строительство судов с минимальным переоборудованием и умением отходов производства.\n\n"

 tech_repeatable_reduced_station_cost:0 "Адаптивное колониальное строительство"
 tech_repeatable_reduced_station_cost_desc:0 "Использование местных материалов и модульных конструкций допускает более эффективную застройку наших колоний.\n\n"

 tech_repeatable_ship_build_speed:0 "Эффективное судопроизводство"
 tech_repeatable_ship_build_speed_desc:0 "Применение модульных технологий строительства и оптимизирование производства позволяют нам увеличивать пропускную способность наших верфей.\n\n"

 tech_repeatable_ship_repair_upkeep:0 "Прикладная логистика"
 tech_repeatable_ship_repair_upkeep_desc:0 "Достижения в области материаловедения и транспорта позволяют снизит наши затраты на обслуживание флота.\n\n"

