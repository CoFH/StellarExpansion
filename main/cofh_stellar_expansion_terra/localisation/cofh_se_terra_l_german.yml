requirement_cofh_se_no_dyson_sphere:0 "§RStar may not have a Dyson Sphere around it.§!"
requirement_cofh_se_no_megastructure:0 "§RNo megastructure may be present in orbit.§!"
requirement_cofh_se_not_terraforming_candidate:0 "§RThis method is not necessary for Terraforming Candidates.§!"
requirement_cofh_se_valid_planet_size:0 "§RPlanet size must be within allowable limits.§!"

