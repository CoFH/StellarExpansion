# Society

tech_cofh_se_atmospheric_purification:0 "Atmosphärische Reinigung"
tech_cofh_se_atmospheric_purification_desc:0 "Fortschrittliche Filtrations- und Reinigungssysteme ermöglichen die Entfernung von nahezu allen toxischen Abfällen in der Atmosphäre eines Planeten."

tech_cofh_se_atmosphere_creation:0 "Atmosphäreentstehung"
tech_cofh_se_atmosphere_creation_desc:0 "Mit genügend Zeit und Ressourcen kann eine Atmosphäre auch auf den verwüstesten Welten geschaffen werden."

tech_cofh_se_dynamo_manipulation:0 "Dynamo Manipulation"
tech_cofh_se_dynamo_manipulation_desc:0 "Manipulation der fundamentalen Kräfte erlaubt es, sogar den entferntesten gefrorenen Welten etwas Leben zu beherbergen."

tech_cofh_se_tectonic_restriction:0 "Tektonische Beschränkung"
tech_cofh_se_tectonic_restriction_desc:0 "Kontrolle über die fundamentalen Kräfte erlaubt es, Welten mit weitverbreiteter vulkanischer Aktivität zu zähmen."

COFH_SE_TECH_UNLOCK_TERRAFORMING_TOXIC_CHANGE_TITLE:0 "§HFreischalten des Features:§! Atmosphärische Reinigung"
COFH_SE_TECH_UNLOCK_TERRAFORMING_TOXIC_CHANGE_DESC:0 "§HAtmosphärische Reinigung§!\nErlaubt es uns, toxische Welten in bestimmte bewohnbare Welten zu terraformieren."

COFH_SE_TECH_UNLOCK_TERRAFORMING_BARREN_CHANGE_TITLE:0 "§HFreischalten des Features:§! Atmosphäreentstehung"
COFH_SE_TECH_UNLOCK_TERRAFORMING_BARREN_CHANGE_DESC:0 "§HAtmosphäreentstehung§!\nErlaubt uns, unfruchtbare Welten in bestimmte bewohnbare Welten zu terraformieren."

COFH_SE_TECH_UNLOCK_TERRAFORMING_FROZEN_CHANGE_TITLE:0 "§HFreischalten des Features:§! Dynamo Manipulation"
COFH_SE_TECH_UNLOCK_TERRAFORMING_FROZEN_CHANGE_DESC:0 "§HDynamo Manipulation§!\nErlaubt es uns, gefrorene Welten in bestimmte bewohnbare Welten zu terraformieren."

COFH_SE_TECH_UNLOCK_TERRAFORMING_MOLTEN_CHANGE_TITLE:0 "§HFreischalten des Features:§! Tektonische Beschränkung"
COFH_SE_TECH_UNLOCK_TERRAFORMING_MOLTEN_CHANGE_DESC:0 "§HTektonische Beschränkung§!\nErlaubt es uns, geschmolzene Welten in bestimmte bewohnbare Welten zu terraformieren."
