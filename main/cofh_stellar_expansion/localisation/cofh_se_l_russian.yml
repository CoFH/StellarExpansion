# Special Projects

COFH_SE_INVESTIGATE_AI:0 "Технический анализ: Сознание ИИ."
COFH_SE_INVESTIGATE_AI_DESC:0 "Привлечь лучших ученых для изучения ИИ, чтобы получить боевое преимущество."
COFH_SE_INVESTIGATE_EXD:0 "Научный анализ: Силы Втроженцев."
