# Buildings

building_cofh_se_betharian_mining:0 "Бетарианское Добывающее Предприятие"
building_cofh_se_betharian_mining_desc:0 "Бетарианское Добывающее Предприятие потребляет Бетарианский камень для усиления мощности специализированного оборудования по добыче полезных ископаемых."

building_cofh_se_diplomatic_embassy:0 "Diplomatic Embassy"
building_cofh_se_diplomatic_embassy_desc:0 "This massive complex of culture and bureaucracy elevates the importance of this world, and our empire in turn."

building_cofh_se_diplomatic_hub:0 "Diplomatic Hub"
building_cofh_se_diplomatic_hub_desc:0 "This bureaucratic complex serves as the center for the diplomatic arm of our empire."

# Energy Buildings

building_cofh_se_energy_silo_1:0 "Акумулирующий банк I"
building_cofh_se_energy_silo_1_desc:0 "Банки увеличивают максимальную энергоемкость нашей империи."

building_cofh_se_energy_silo_2:0 "Акумулирующий банк II"
building_cofh_se_energy_silo_2_desc:0 "$building_cofh_se_energy_silo_1_desc$"

building_cofh_se_energy_silo_3:0 "Акумулирующий банк III"
building_cofh_se_energy_silo_3_desc:0 "$building_cofh_se_energy_silo_1_desc$"

# Food Buildings

building_cofh_se_food_silo_1:0 "Agri-Repository I"
building_cofh_se_food_silo_1_desc:0 "Agri-Repositories increase our Empire's maximum Food storage capacity."

building_cofh_se_food_silo_2:0 "Agri-Repository II"
building_cofh_se_food_silo_2_desc:0 "$building_cofh_se_food_silo_1_desc$"

building_cofh_se_food_silo_3:0 "Agri-Repository III"
building_cofh_se_food_silo_3_desc:0 "$building_cofh_se_food_silo_1_desc$"

building_cofh_se_holo_arena:0 "Holosseum"
building_cofh_se_holo_arena_desc:0 "The Holosseum serves as equal parts entertainment and military training, bringing communities together while tearing enemies apart."

building_cofh_se_fleet_command:0 "Fleet Support Command"
building_cofh_se_fleet_command_desc:0 "This sprawling military facility serves as the planetside center for naval support operations throughout our empire."

building_cofh_se_fleet_complex:0 "Fleet Support Complex"
building_cofh_se_fleet_complex_desc:0 "This large military base acts as a logistical hub for our empire's fleet, improving naval capability and efficiency."

building_cofh_se_retail_center:0 "Grand Retail Center"
building_cofh_se_retail_center_desc:0 "Home is the most important place in the galaxy. Provides convenient flat-pack consumer goods with simple instructions."

building_cofh_se_robot_maintenance:0 "Роботизированный ремонтный колмплекс"
building_cofh_se_robot_maintenance_desc:0 "Это высокотехнологичный комплекс предназначен для ремонта и модернизации рабочих роботов, что улучшает их производительность."

building_cofh_se_xeno_food:0 "Центр переработки ксено-продовольствия"
building_cofh_se_xeno_food_desc:0 "Чужие фауна не пригодна для питания наших колонистов, но мы можем ее переработать."

# Civics

civic_cofh_se_research_speed:0 "Research Institutions"
civic_cofh_se_research_speed_desc:0 "This society has a history of prominent research institutions and scientific excellence."

civic_cofh_se_hive_research_speed:0 "Insatiable Curiosity"
civic_cofh_se_hive_research_speed_desc:0 "The Hive Mind is driven by knowledge and introspection, and revels in scientific discovery."

civic_cofh_se_machine_research_speed:0 "Inquisitive Processing"
civic_cofh_se_machine_research_speed_desc:0 "One of the Machine Intelligence's precursor systems was tasked with assisting scientific research and discovery."

# Events

COFH_SE_FURTHER_RESEARCH:0 "Дальнейшее исследование и удаленное наблюдение могут подтвердить эти теории.\n\nЭмпирические наблюдения за ходом боя также помогут проверить наши теории на практике."

cofh_se.101.name:0 "Исследование биологии Преторианцев"
cofh_se.101.desc:0 "Преторианци, с которыми сталкнулись наши флоты некоторое время назад, являются в действительности странствующими органические формы жизни. Несмотря на их огромные размеры, они - все еще биологические существа с анатомическими ограничениями.\n\nДля изучения их слабых мест необходимо отправить рабочую группу ученых."
cofh_se.101.a:0 "Подтверждаю."
cofh_se.110.name:0 "Обнаружение слабых мест Преторианцев"
cofh_se.110.desc:0 "Изучение биологии Преторианцев привело к открытию многих потенциальных слабых мест в их анатомии. Дальнейшее исследование и удаленное наблюдение могут подтвердить эти теории.$COFH_SE_FURTHER_RESEARCH$"

cofh_se.201.name:0 "Наблюдение за Вторженцами"
cofh_se.201.desc:0 "Силы Вторженцев, с которыми сталкнулись наши флоты некоторое время назад, кажется, сделаны полностью из энергии. С нашим знанием фундаментальных сил мы можем быть в состоянии найти слабые места, которые наши военные могут использовать.\n\nНеобходимо отправить рабочую группу ученых, наблюдение за Вторженцами может оказаться плодотворным."
cofh_se.201.a:0 "Подтверждаю."
cofh_se.210.name:0 "Обнаружение слабых мест Вторженцев"
cofh_se.210.desc:0 "Наблюдение за силами Вторженцев привели к открытию многих потенциально слабых мест в их энергетических полях. Дальнейшее исследование и удаленное наблюдение могут подтвердить эти теории.$COFH_SE_FURTHER_RESEARCH$"

cofh_se.301.name:0 "Анализ кораблей ИИ"
cofh_se.301.desc:0 "Космические корабли ИИ, с которыми сталкнулись наши флоты некоторое время назад, имеют абсолютно неизвестный дизайн. Однако однотипность их конструкции работает против них - у их судов могут быть слабые места, которые наши силы могут использовать.\n\nОтправить рабочую группу ученых, чтобы выполнить технический анализ судов."
cofh_se.301.a:0 "Подтверждаю."
cofh_se.310.name:0 "Обнаружение слабых мест кораблей ИИ"
cofh_se.310.desc:0 "Анализ космических кораблей ИИ привел к открытию многих потенциально слабых мест в их структуре. Дальнейшее исследование и удаленное наблюдение могут подтвердить эти теории.$COFH_SE_FURTHER_RESEARCH$"

cofh_se.401.name:0 "Анализ кораблей Угасшей Империи"
cofh_se.401.desc:0 "Космические корабли Павшей Империи, с которыми сталкнулись наши флоты некоторое время назад, имеют гораздо более совершенные технологии чем мы способны произвести. Однако однотипность их конструкции и странные технические решения болше похожие на декор, могут сыграть с ними злую шутку.\n\nОтправить рабочую группу ученых, чтобы выполнить технический анализ судов.."
cofh_se.401.a:0 "Подтверждаю."
cofh_se.410.name:0 "Обнаружение слабых мест ораблей Угасшей Империи"
cofh_se.410.desc:0 "Изучение кораблей Угасшей Империи привело к открытию многих потенциально слабых мест, следствием которых стали их гордости и любовь к декору, по-видимому связанных с древними традициями. $COFH_SE_FURTHER_RESEARCH$"

