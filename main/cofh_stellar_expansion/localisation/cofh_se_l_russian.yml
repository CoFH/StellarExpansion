# Technology - Non-Repeatable

# Anti-Crisis

tech_cofh_se_anti_ai_empire:0 "Изучение методов противодействия ИИ"
tech_cofh_se_anti_ai_empire_desc:0 "Реинжинеринг технологий ИИ позволит найти их слабые места."

tech_cofh_se_anti_exd:0 "Изучение методов противодействия Вторженцам"
tech_cofh_se_anti_exd_desc:0 "Реинжинеринг технологий Захватчиков позволит найти их слабые места."

tech_cofh_se_anti_swarm:0 "Изучение методов противодействия Преторианцам"
tech_cofh_se_anti_swarm_desc:0 "Глубокий биоанализ Преторианцев позволит найти их слабые места."

tech_cofh_se_anti_fallen_empire:0 "Изучение методов противодействия Угасшим Империям"
tech_cofh_se_anti_fallen_empire_desc:0 "Изучение строения кораблей Угасшей Империи привели к одному простому выводу, они падки на красоту и декор. Это создает огромное количество слабых мест в их структуре."

# Engineering

tech_cofh_se_inertial_compensators:0 "Инерционные компенсаторы"
tech_cofh_se_inertial_compensators_desc:0 "Изоляционный наших летчиков-истребителей от перегрузок позволяет удара корабль, чтобы достичь гораздо более высоких скоростях."

tech_cofh_se_orbital_drop_pods:0 "Orbital Drop Pods"
tech_cofh_se_orbital_drop_pods_desc:0 "Armored and optimized for swift atmospheric descent, these pods significantly decrease the time spent between orbit and planetfall during planetary invasions."

tech_cofh_se_orbital_mineral_processing:0 "Орбитальный комплекс переработки минерального сырья"
tech_cofh_se_orbital_mineral_processing_desc:0 "Орбитальные объекты для переработки минерального сырья могут увеличить как глубину бурения, так и выход полезных минераллов."

tech_cofh_se_protocol_droids:0 "Протокольные дроиды"
tech_cofh_se_protocol_droids_desc:0 "Свободно владеют более чем шестью миллионами форм общения, и обладают безграничной терпимостью к бюрократии."

tech_cofh_se_research_consortiums:0 "Research Consortiums"
tech_cofh_se_research_consortiums_desc:0 "Alliances formed in the industrial sector can often bring about new ideas."

# Physics

tech_cofh_se_deep_scan:0 "Алгоритмы глубинного сканирования"
tech_cofh_se_deep_scan_desc:0 "Применение статистической информационной теории обработки данных позволяет найти образцы, которые могли бы быть пропущены."

tech_cofh_se_fast_scan:0 "Multiphasic Scanning"
tech_cofh_se_fast_scan_desc:0 "Improvements in sensor resolution and data analysis allow for scientific scans to be completed more rapidly."

# Society

tech_cofh_se_battlefield_leadership:0 "Лидерство на поле боя"
tech_cofh_se_battlefield_leadership_desc:0 "Наши полевые командиры не нуждаются в сопереживание, они должны знать, как сплотить своих солдат."

tech_cofh_se_fleet_support:0 "Planetside Support Operations"
tech_cofh_se_fleet_support_desc:0 "Although our fleets operate in deep space, a planetside support network will allow for more efficient deployment."

tech_cofh_se_galactic_prominence:0 "Галактическое возвышение"
tech_cofh_se_galactic_prominence_desc:0 "Наши самые крупные миры имеют собственную социополитическую динамику, они имеют большой вес на галактической сцене."

tech_cofh_se_military_logistics:0 "Межпланетная военная логистика"
tech_cofh_se_military_logistics_desc:0 "В стражении побеждает тактика, в войне - стратегия, но лишь хорошая логистика может построить сильную империю."

tech_cofh_se_psi_diplomatic_corps:0 "Псионический дипломатический корпус"
tech_cofh_se_psi_diplomatic_corps_desc:0 "Дипломатия - сложное искусство переговоров, позерства и шантажа. Это - намного более простое дело, когда можно прочитать мысли."

tech_cofh_se_xeno_confidence:0 "Ксено-уверенность"
tech_cofh_se_xeno_confidence_desc:0 "Передача наших намерений напрямую, какими бы они ни были, помогает создать более глубокие отношения с нашими галактическими соседями."

tech_cofh_se_xeno_negotiation:0 "Ксено-переговоры"
tech_cofh_se_xeno_negotiation_desc:0 "В то время как специфика варьируются от вида к виду, ясно одно - каждый хочет получить выгоду."

# Technology - Repeatable

# Engineering

tech_cofh_se_repeatable_reduced_ship_cost:0 "Адаптивное строительство флота"
tech_cofh_se_repeatable_reduced_ship_cost_desc:0 "Новые методы сборки допускают строительство судов с минимальным переоборудованием и умением отходов производства."

tech_cofh_se_repeatable_reduced_station_cost:0 "Адаптивное колониальное строительство"
tech_cofh_se_repeatable_reduced_station_cost_desc:0 "Использование местных материалов и модульных конструкций допускает более эффективную застройку наших колоний."

tech_cofh_se_repeatable_robot_build_speed:0 "Robot Assembly Optimization"
tech_cofh_se_repeatable_robot_build_speed_desc:0 "Optimizing assembly techniques for robots allows them to be created more rapidly."

tech_cofh_se_repeatable_ship_build_speed:0 "Эффективное судопроизводство"
tech_cofh_se_repeatable_ship_build_speed_desc:0 "Применение модульных технологий строительства и оптимизирование производства позволяют нам увеличивать пропускную способность наших верфей."

tech_cofh_se_repeatable_ship_upgrade_upkeep:0 "Прикладная логистика"
tech_cofh_se_repeatable_ship_upgrade_upkeep_desc:0 "Достижения в области материаловедения и транспорта позволяют снизит наши затраты на обслуживание флота."

# Physics

tech_cofh_se_repeatable_sapient_ai_improved:0 "Улучшенные позитронные алгоритмы"
tech_cofh_se_repeatable_sapient_ai_improved_desc:1 "Алгоритмы, написанные для позитронных компьютерных систем улучшит свои возможности во всем, и даже том, что когда-то считалось возможным для искуственного разума."

tech_cofh_se_repeatable_shield_regen:0 "Настройка гармонических колебаний"
tech_cofh_se_repeatable_shield_regen_desc:0 "Более тонкая настройка гармонического колебания регенераторов щитов позволяет повысить их производительность."

# Society

tech_cofh_se_repeatable_terraforming_improved:0 "Интенсивная экологическая разработка"
tech_cofh_se_repeatable_terraforming_improved_desc:0 "Иследование местных экологических взаимодействий, объединенных с технологиями терраформирования, позволяет нам преобразовывать миры быстро и эффективно."
