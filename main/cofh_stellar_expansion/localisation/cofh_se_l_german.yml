# Buildings

building_cofh_se_betharian_mining:0 "Betharian-Bergbaunetzwerk"
building_cofh_se_betharian_mining_desc:0 "Betharian-Bergbaunetzwerk verbrauchen Betharian-Stein, auf betreiben spezialisierte mineralische extraktion ausrüstung."

