building_cofh_se_holo_arena:0 "Holosseum"
building_cofh_se_holo_arena_desc:0 "The Holosseum serves as equal parts entertainment and military training, bringing communities together while tearing enemies apart."

building_cofh_se_fleet_command:0 "Fleet Support Command"
building_cofh_se_fleet_command_desc:0 "This sprawling military facility serves as the planetside center for naval support operations throughout our empire."

building_cofh_se_fleet_complex:0 "Fleet Support Complex"
building_cofh_se_fleet_complex_desc:0 "This large military base acts as a logistical hub for our empire's fleet, improving naval capability and efficiency."

building_cofh_se_retail_center:0 "Grand Retail Center"
building_cofh_se_retail_center_desc:0 "Home is the most important place in the galaxy. Provides convenient flat-pack consumer goods with simple instructions."

building_cofh_se_robot_maintenance:0 "Roboter Wartungseinrichtung"
building_cofh_se_robot_maintenance_desc:0 "Dieser weitläufige high-tech Komplex wird genutzt um die robotischen Arbeiter zu warten, was ihre Leistung erhöht."

building_cofh_se_xeno_food:0 "Xeno Nahrungsfabrik"
building_cofh_se_xeno_food_desc:0 "Die Haltung von Alien Fauna in Gefangenschaft ist viel zu gefährlich, aber wir können ihre Beschaffung einem wohlschmeckendem Ziel widmen."

# Civics

civic_cofh_se_research_speed:0 "Research Institutions"
civic_cofh_se_research_speed_desc:0 "This society has a history of prominent research institutions and scientific excellence."

civic_cofh_se_hive_research_speed:0 "Insatiable Curiosity"
civic_cofh_se_hive_research_speed_desc:0 "The Hive Mind is driven by knowledge and introspection, and revels in scientific discovery."

# Events

COFH_SE_FURTHER_RESEARCH:0 "Weitere Forschung und Beobachtungen aus der Ferne können diese Theorien bestätigen.\n\nEmpirische Tests, auch bekannt als "Kampf", könnten die Forschungsanstrengungen unterstützen."

cofh_se.101.name:0 "Studie zur Prethoryn Plage"
cofh_se.101.desc:0 "Die Prethoryn Kreaturen, auf die unsere Flotten vor einiger Zeit gestoßen sind, sind in der Tat im Weltraum lebende organische Lebensformen. Abgesehen von ihrer beträchtlichen Anzahl, sind sie immer noch biologische Kreaturen mit anatomischen Grenzen.\n\nEiner Gruppe von Forschern den Auftrag zu geben, eine Studie über diese Kreaturen anzufertigen, könnte deren Schwächen enthüllen."
cofh_se.101.a:0 "Bestätigt."
cofh_se.110.name:0 "Schwächen der Prethoryn entdeckt"
cofh_se.110.desc:0 "Die Studie über die Prethoryn hat zur Entdeckung einer Reihe von potentiellen Schwachpunkten in ihrer Anatomie geführt. $COFH_SE_FURTHER_RESEARCH$"

cofh_se.201.name:0 "Beobachtung der Extra-dimensionalen"
cofh_se.201.desc:0 "Die extra-dimensionalen Streitkräfte, auf die unsere Flotten vor einiger Zeit gestoßen sind, scheinen vollständig aus Energie zu bestehen. Mit unserem Wissen der fundamentalen Kräfte, könnten wir einen Schwachpunkt finden, den unsere Streitkräfte ausnutzen können.\n\nEiner Gruppe von Forschern den Auftrag zu geben, eine multispektrale Beobachtung der Invasoren durchzuführen, könnte sich als fruchtbar erweisen."
cofh_se.201.a:0 "Bestätigt."
cofh_se.210.name:0 "Schwächen der Extra-dimensionalen entdeckt"
cofh_se.210.desc:0 "Die Beobachtung der extra-dimensionalen Streitkräfte hat zur Entdeckung einer Reihe von potentiellen Schwachpunkten in ihren Energieschilden geführt. $COFH_SE_FURTHER_RESEARCH$"

cofh_se.301.name:0 "Analyse des Maschinenbewusstseins"
cofh_se.301.desc:0 "Die Schiffe des Maschinenbewusstseins, auf die unsere Flotten vor einiger Zeit gestoßen sind, gehören einem komplett unbekannten Design an. Jedoch könnte die Einheitlichkeit ihrer Konstruktionen gegen sie arbeiten - Ihre Schiffe könnten eine Schwäche aufweisen, die unsere Streitkräfte ausnutzen könnten.\n\nEiner Gruppe von Forschern den Auftrag zu geben, eine technische Analyse der Schiffe durchzuführen, könnte uns einen Einblick verschaffen."
cofh_se.301.a:0 "Bestätigt."
cofh_se.310.name:0 "Schwächen des Maschinenbewusstseins entdeckt"
cofh_se.310.desc:0 "Die Analyse der Schiffe des Maschinenbewusstseins, hat zu Entdeckung einer Anzahl von potentiellen Schwachpunkten in ihrer Struktur geführt. $COFH_SE_FURTHER_RESEARCH$"

cofh_se.401.name:0 "Beobachtung der gefallenen Reiche"
cofh_se.401.desc:0 "Die Schiffe der gefallenen Reiche, auf die unsere Flotten vor einiger Zeit gestoßen sind, sind sehr viel fortgeschrittener als unsere eigenen. Trotzdem haben sie eine starre Flottenstruktur und minimale Variationen im Schiffsdesign.\n\nEiner Gruppe von Forschern den Auftrag zu geben, eine Studie ihrer Schiffe und Technologien anzufertigen, könnte ihre Schwachpunkte enthüllen."
cofh_se.401.a:0 "Bestätigt."
cofh_se.410.name:0 "Schwächen der gefallenen Reiche entdeckt"
cofh_se.410.desc:0 "Die Beobachtung der Flotten der gefallenen Reiche hat zur Entdeckung einer Reihe von Schwachpunkten geführt, die ihrer Hybris und den in alten Traditionen verwurzelten Schiffsentwürfen geschuldet sind. $COFH_SE_FURTHER_RESEARCH$"

