# Technology - Non-Repeatable

# Anti-Crisis

tech_cofh_se_anti_ai_empire:0 "Maschinenbewusstsein Gegenmaßnahmen"
tech_cofh_se_anti_ai_empire_desc:0 "Die technische Analyse der Schiffe des Maschinenbewusstseins führt zu Wissen über deren strukturellen Schwächen."

tech_cofh_se_anti_exd:0 "Extra-dimensionale Invasoren Gegenmaßnahmen"
tech_cofh_se_anti_exd_desc:0 "Die multispektrale Beobachtung der extra-dimensionalen Streitkräften deckt ausnutzbare Schwachpunkte in ihren Energieschilden auf."

tech_cofh_se_anti_swarm:0 "Prethoryn Plage Gegenmaßnahmen"
tech_cofh_se_anti_swarm_desc:0 "Die Feldstudie der Prethoryn Anatomie und Physiologie beleuchtet Schwachpunkte die unsere Streitkräfte ausnutzen können."

tech_cofh_se_anti_fallen_empire:0 "Gefallene Reiche Gegenmaßnahmen"
tech_cofh_se_anti_fallen_empire_desc:0 "Die Beobachtung des Schiffsbaus und der Flottenzusammensetzung der gefallenen Reiche liefert uns Wissen um ihre Schwachpunkte."

# Engineering

tech_cofh_se_inertial_compensators:0 "Inertialkompensatoren"
tech_cofh_se_inertial_compensators_desc:0 "Die Isolierung unserer Jagdpiloten von g-Kräften erlaubt es Streik-Handwerk, viel höhere Geschwindigkeiten zu erreichen."

tech_cofh_se_orbital_drop_pods:0 "Orbital Drop Pods"
tech_cofh_se_orbital_drop_pods_desc:0 "Armored and optimized for swift atmospheric descent, these pods significantly decrease the time spent between orbit and planetfall during planetary invasions."

tech_cofh_se_orbital_mineral_processing:0 "Orbitale Mineralverarbeitung"
tech_cofh_se_orbital_mineral_processing_desc:0 "Orbitale Mineralverarbeitungsanlagen können den Weltraum und die irdischen Erträge erhöhen."

tech_cofh_se_protocol_droids:0 "Protokoll Droiden"
tech_cofh_se_protocol_droids_desc:0 "Die Beherrschung von über Sechs Millionen Kommunikationsformen und eine grenzenlosen Toleranz gegenüber Bürokratie."

tech_cofh_se_research_consortiums:0 "Research Consortiums"
tech_cofh_se_research_consortiums_desc:0 "Alliances formed in the industrial sector can often bring about new ideas."

# Physics

tech_cofh_se_deep_scan:0 "Tiefen-Scan Algorithmus"
tech_cofh_se_deep_scan_desc:0 "Die Anwendung der statistischen Informationstheorie zur Erhebung von Daten offenbart Muster und Einsichten die Andernfalls übersehen worden wären."

tech_cofh_se_fast_scan:0 "Multiphasic Scanning"
tech_cofh_se_fast_scan_desc:0 "Improvements in sensor resolution and data analysis allow for scientific scans to be completed more rapidly."

# Society

tech_cofh_se_battlefield_leadership:0 "Schlachtfeld Führung"
tech_cofh_se_battlefield_leadership_desc:0 "Unsere Feldkommandanten brauchen kein Einfühlungsvermögen, sollten aber wissen wie sie ihre Truppen sammeln."

tech_cofh_se_fleet_support:0 "Planetside Support Operations"
tech_cofh_se_fleet_support_desc:0 "Although our fleets operate in deep space, a planetside support network will allow for more efficient deployment."

tech_cofh_se_galactic_prominence:0 "Galaktische Prominenz"
tech_cofh_se_galactic_prominence_desc:0 "Die größten unserer Welten haben ihre eigenen komplexen sozio-politischen Dynamiken und diese sind auch auf Galaktischer Ebene wichtig."

tech_cofh_se_military_logistics:0 "Interplanetare Militärlogistik"
tech_cofh_se_military_logistics_desc:0 "Taktik gewinnt Kämpfe, Strategy gewinnt Kriege aber Logistik erbaut Imperien."

tech_cofh_se_psi_diplomatic_corps:0 "Psi-Diplomaten Korps"
tech_cofh_se_psi_diplomatic_corps_desc:0 "Diplomatie ist die hohe Kunst des Verhandelns, Gebärens und der Vorhersage. Sie wird zu einer weitaus leichteren Angelegenheit wenn man Gedanken lesen kann."

tech_cofh_se_xeno_confidence:0 "Xeno Vertrauen"
tech_cofh_se_xeno_confidence_desc:0 "Die Vermittlung unserer Absichten auf eine einfache Art und Weise - was sie auch sein mögen - hilft tiefere Beziehungen mit unseren galaktischen Nachbarn zu schaffen."

tech_cofh_se_xeno_negotiation:0 "Xeno Verhandlungen"
tech_cofh_se_xeno_negotiation_desc:0 "Während die Einzelheiten von Spezies zu Spezies unterschiedlich sind, eine Sache ist sicher - alle möchten Glauben ein gutes Geschäft zu machen."

# Technology - Repeatable

# Engineering

tech_cofh_se_repeatable_reduced_ship_cost:0 "Adaptive Flotten Konstruktion"
tech_cofh_se_repeatable_reduced_ship_cost_desc:0 "Flexible montage Techniken erlauben eine Schiffskonstruktion mit minimalen Ümrüstungen und Materialverschmwendungen."

tech_cofh_se_repeatable_reduced_station_cost:0 "Adaptive Weltraum Konstruktion"
tech_cofh_se_repeatable_reduced_station_cost_desc:0 "Der gebrauch von lokalen Materialien und modularen Bauteilen erlauben eine effinzientere Konstruktion im Weltraum."

tech_cofh_se_repeatable_robot_build_speed:0 "Robot Assembly Optimization"
tech_cofh_se_repeatable_robot_build_speed_desc:0 "Optimizing assembly techniques for robots allows them to be created more rapidly."

tech_cofh_se_repeatable_ship_build_speed:0 "Werft Montagekoordinierung"
tech_cofh_se_repeatable_ship_build_speed_desc:0 "Die Anwendung von modularen Montagetechniken und organisierten Prozessen erlaubt uns den Durchsatz unserer Werften zu verbessern."

tech_cofh_se_repeatable_ship_repair_upkeep:0 "Angewandte Flottenlogistik"
tech_cofh_se_repeatable_ship_repair_upkeep_desc:0 "Vortschritte der Materialwissenschft und im Transport ermöglichen uns unsere Flotten leichter zu versorgen."

# Physics

tech_cofh_se_repeatable_sentient_ai_improved:0 "Positronische Algorithmen"
tech_cofh_se_repeatable_sentient_ai_improved_desc:1 Algorithmen, die für Positronik-Computer optimiert sind, werden ihre Fähigkeiten über alles hinaus verbessern, sobald es möglich war.

tech_cofh_se_repeatable_shield_regen:0 "Harmonischer Nachschub"
tech_cofh_se_repeatable_shield_regen_desc:1 "Tuning-Schilde, um eine konstruktive Interferenz in ihren Oberwellen zu erzeugen, ermöglichen es ihnen, schneller aufzuladen."

# Society

tech_cofh_se_repeatable_terraforming_improved:0 "Intensiv-Umwelttechnik"
tech_cofh_se_repeatable_terraforming_improved_desc:0 "Die Untersuchung lokaler ökologischer Zusammenhänge, in Verbindung mit Terraforming-Technologien, ermöglicht es uns Welten schnell und effizient zu verändern."
