# Buildings

building_cofh_se_engos:0 "Станция распыления Энгоса"
building_cofh_se_engos_desc:0 "Этот исследовательский комплекс занимается распылением §Y$sr_engos$§!, повышая адаптивные способности жителей империи."

building_cofh_se_garanthium:0 "Гарантиевая Фабрика"
building_cofh_se_garanthium_desc:0 "Этот промышленный комплекс занимается производством компонентов для космических кораблей, используя §Y$sr_garanthium$§!, покрывая спрос наших корабельных верфей."

building_cofh_se_lythuric:0 "Стабилизатор Литурического газа"
building_cofh_se_lythuric_desc:0 "Этот комплекс перерабатывает §Y$sr_lythuric$§! в компоненты для производства средств планетарной защиты."

building_cofh_se_neutronium:0 "Фабрика Нейтрониевого оружия"
building_cofh_se_neutronium_desc:0 "Этот производственный комплекс использует §Y$sr_neutronium$§! для производства военного оборудования, призванного значительно повысить эффективность наших солдат."

building_cofh_se_orillium:0 "Фабрика Орилиевой взрывчатки"
building_cofh_se_orillium_desc:0 "Этот производственный комплекс производит взрывчатку с использованием §Y$sr_orillium$§!, которая применяется в строительстве и ландшафтных работах."

building_cofh_se_pitharan:0 "Фабрика по очистке Питарана"
building_cofh_se_pitharan_desc:0 "Этот производственный комплекс очищает §Y$sr_pitharan$§!. Полученные продукты активно используются в электроэнергетике и сельском хозяйстве."

building_cofh_se_satramene:0 "Сатраминовый распылитель"
building_cofh_se_satramene_desc:0 "Этот исследовательский комплекс распространяет §Y$sr_satramene$§!, чтобы его можно было использовать более избирательно."

building_cofh_se_teldar:0 "Фабрика по очистке Тельдара"
building_cofh_se_teldar_desc:0 "Этот промышленный комплекс производит фабричное оборуование, используя §Y$sr_teldar$§!, повышая добычу минералов и эффективность процессов строительства."

building_cofh_se_zro:0 "Станция распыления Зро"
building_cofh_se_zro_desc:0 "Этот исследовательский комплекс занимается распространением микроаэрозольных систем §Y$sr_zro$§!, усиливая псионические способности жителей нашей империи."
